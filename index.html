<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive JavaScript Assignment</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- 1. Event Handling Section -->
  <section id="eventHandling">
    <h2>Event Handling</h2>

    <!-- Button Click -->
    <button id="clickButton">Click Me!</button>

    <!-- Hover Effect -->
    <button id="hoverButton">Hover over me!</button>

    <!-- Keypress Detection -->
    <input type="text" id="keyPressInput" placeholder="Press a key" />

    <!-- Bonus: Double-click or Long Press -->
    <button id="secretButton">Double-click or Long Press Me!</button>
  </section>

  <!-- 2. Interactive Elements Section -->
  <section id="interactiveElements">
    <h2>Interactive Elements</h2>

    <!-- Change Text or Color -->
    <button id="changeButton">Click to Change Text!</button>

    <!-- Image Gallery -->
    <img id="galleryImage" src="image/WhatsApp Image 2025-03-24 at 11.57.03_945054ab.jpg" alt="Gallery Image" width="300">

    <!-- Tabs/Accordion -->
    <button class="accordion">Section 1</button>
    <div class="panel">
      <p>Some content for section 1.</p>
    </div>
  </section>

  <!-- 3. Form Validation Section -->
  <section id="formValidation">
    <h2>Form Validation</h2>

    <form id="myForm">
      <input type="text" id="username" placeholder="Enter username" required>
      <input type="email" id="email" placeholder="Enter email" required>
      <input type="password" id="password" placeholder="Enter password" required>
      <button type="submit">Submit</button>
    </form>
  </section>

  <script src="script.js"></script>
</body>
</html>
